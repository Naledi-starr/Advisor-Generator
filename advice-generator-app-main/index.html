<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="advice-card">
    <div class="flex flex-col items-center justify-center w-full h-full">
      <h1 id="advice-id" class="advice-id">Advice #117</h1>
      <p id="advice-text" class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img src="./images/pattern-divider-desktop.svg" alt="Divider" class="divider-desktop mb-4 w-full mx-auto hidden md:block">
      <!-- <img src="./images/pattern-divider-mobile.svg" alt="Divider" class="divider-mobile mb-4 w-full mx-auto md:hidden"> -->
    </div>
    <button id="dice-button" class="dice-button">
      <img src="./images/icon-dice.svg" alt="Dice" class="dice-icon">
    </button>
  </div>
    <footer class="attribution">
    <span class="star">⭐</span>
    Coded by <a href="#" style="color:hsl(0, 0%, 100%);">Naledi M Motswiane</a>
    <span class="star">⭐</span>
  </footer>
  <script src="script.js"></script>

</html>
