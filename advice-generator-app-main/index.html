<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="advice-card">
    <h1 id="advice-id" class="advice-id">Advice #117</h1>
    <p id="advice-text" class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <img src="./images/pattern-divider-desktop.svg" alt="Divider" class="divider-desktop">
    <img src="./images/pattern-divider-mobile.svg" alt="Divider" class="divider-mobile">
    <button id="dice-button" class="dice-button">
      <img src="./images/icon-dice.svg" alt="Dice" class="dice-icon">
    </button>
  </div>
  <footer class="attribution">
    <span class="star">⭐</span>
    Coded by <a href="https://github.com/Naledi-starr/Advisor-Generator" style="color:hsl(0, 0%, 100%);">Naledi M Motswiane</a>
    <span class="star">⭐</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
